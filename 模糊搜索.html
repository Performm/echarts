<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <title></title>
 <style type="text/css">
  * {
  box-sizing: border-box;
  }
  .bx-prev{ width:12px; height:26px; background:#f00;text-indent: -999999px;z-index: 999;  position: absolute; float:left; left:455px; top:110px;}
.bx-next{ width:12px; height:26px;  background:#f00; text-indent: -999999px;z-index: 999;  position: absolute; top:110px;left:-15px;}
#marquee{
  width: 1000px;
  height: 400px;
  border: solid 10px #000;
}
#marquee>li{
  width: 10%;
  height: 100%;
}
#marquee>li>img{
  width: 100%;
  height: 100%;
}
 </style>
 </head>
 <body>
<input type="text">
<ul ></ul>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js" type="text/javascript" charset="utf-8"></script>
 <script type="text/javascript">
 var ipt = document.getElementsByTagName('input')[0];
  var uls = document.getElementsByTagName('ul')[0];
  var arr = [
        "doudou",
        "yuanyuan",
        "congcong",
        "tongtong"
  ];
        ipt.onkeyup = function(){
            var keyWord = this.value
              var newArr = [];
              var len = arr.length;
              var str = '';
                 if(!keyWord == ""){
                    for(var i=0;i<len;i++){
                    if(arr[i].indexOf(keyWord)>=0){
                        newArr.push(arr[i]);
                    }
                }
              }
              for(var i = 0; i<newArr.length;i++){
               str += "<li>"+newArr[i]+"</li>"
              }
              uls.innerHTML = str
        return newArr;
        }
        //lunbo
        $(function(){  
  $('#marquee').bxSlider({  
        mode:'horizontal', //默认的是水平  
        displaySlideQty:1,//显示li的个数  
       // moveSlideQty: 1,//移动li的个数    
        //captions: true,//自动控制  
        // auto: true,  
        // controls: false//隐藏左右按钮  
         pager: false,
        controls: true,
        auto: true,
        infiniteLoop: true,
        autoHover: true,
        minSlides:1,
        maxSlides:9,
        moveSlides:1,
        slideWidth:224,
        slideMargin:10,
        pause : 5000,
        nextText : '',
        prevText : '',
  });  
}); 
 </script>
 </body>
</html>
